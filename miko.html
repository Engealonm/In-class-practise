<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Task Integration</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    h2 { text-align: center; }

    /* Styling for To-Do List */
    #todoApp { width: 300px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    #todoInput { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; }
    #addButton { width: 100%; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
    #addButton:hover { background-color: #45a049; }
    ul { list-style-type: none; padding: 0; }
    li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    li.completed { text-decoration: line-through; color: gray; }
    .deleteButton { background-color: #ff6347; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
    .deleteButton:hover { background-color: #e5533d; }

    /* Styling for progress bar */
    #progressContainer { width: 100%; background-color: #e0e0e0; margin-top: 20px; }
    #progressBar { width: 0%; height: 20px; background-color: #4caf50; }
  </style>
</head>
<body>

  <h2>Task Integrator</h2>

  <!-- Task 1: Calculate Average Grade -->
  <h3>Calculate Average Grade</h3>
  <button id="calculateGrade">Calculate Average Grade</button>
  <p id="gradeResult"></p>

  <!-- Task 2: Detect "Enter" key -->
  <h3>Enter Key Detection</h3>
  <input type="text" id="enterInput" placeholder="Press Enter in this field">
  <p id="enterKeyMessage"></p>

  <!-- Task 3: Double Click Event -->
  <h3>Double Click Detection</h3>
  <p id="doubleClickElement">Double-click me!</p>

  <!-- Task 4: Progress Bar -->
  <h3>Progress Bar</h3>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <button id="progressButton">Complete Task</button>

  <!-- Task 5: FizzBuzz -->
  <h3>FizzBuzz</h3>
  <button id="fizzBuzzButton">Run FizzBuzz</button>
  <pre id="fizzBuzzOutput"></pre>

  <script>
    // Task 1: Calculate Average Grade
    const students = [
      { name: "David", marks: 80 },
      { name: "Vinoth", marks: 77 },
      { name: "Divya", marks: 88 },
      { name: "Ishitha", marks: 95 },
      { name: "Thomas", marks: 68 }
    ];

    document.getElementById("calculateGrade").addEventListener("click", function() {
      const totalMarks = students.reduce((sum, student) => sum + student.marks, 0);
      const average = totalMarks / students.length;
      let grade;

      if (average < 60) grade = 'F';
      else if (average < 70) grade = 'D';
      else if (average < 80) grade = 'C';
      else if (average < 90) grade = 'B';
      else grade = 'A';

      document.getElementById("gradeResult").textContent = `Average Marks: ${average.toFixed(2)}, Grade: ${grade}`;
    });

    // Task 2: Detect "Enter" Key
    document.getElementById("enterInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.getElementById("enterKeyMessage").textContent = "Enter key was pressed!";
      }
    });

    // Task 3: Double Click Event
    document.getElementById("doubleClickElement").addEventListener("dblclick", function() {
      this.textContent = "You double-clicked me!";
    });

    // Task 4: Progress Bar
    let progress = 0;
    document.getElementById("progressButton").addEventListener("click", function() {
      if (progress < 100) {
        progress += 20;
        document.getElementById("progressBar").style.width = progress + "%";
      }
    });

    // Task 5: FizzBuzz
    document.getElementById("fizzBuzzButton").addEventListener("click", function() {
      let output = "";
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          output += "FizzBuzz\n";
        } else if (i % 3 === 0) {
          output += "Fizz\n";
        } else if (i % 5 === 0) {
          output += "Buzz\n";
        } else {
          output += i + "\n";
        }
      }
      document.getElementById("fizzBuzzOutput").textContent = output;
    });
  </script>
</body>
</html>
